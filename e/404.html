<script>
  $(document).ready(function() {
      $(window).scroll(function() {
      if ($(this).scrollTop() > 50) {
      $('#toTopBtn').fadeIn();
      } else {
      $('#toTopBtn').fadeOut();
      }
      });
      
      $('#toTopBtn').click(function() {
      $("html, body").animate({
      scrollTop: 0
      }, 100);
      return false;
      });
      });
      </script>
